      <form action="index.html" onsubmit="return validate()">
        <div class="form-group">
            <label for="inputEmail">Email</label>
            <input type="text" class="form-control" id="inputEmail" placeholder="Email">
            <label id="lemail" style="color:red;visibility:hidden">Invalid</label>
        </div>
        <div class="form-group">
            <label for="inputPassword">Password</label>
            <input type="password" class="form-control" id="inputPassword" placeholder="Password">
            <label id="lpwd" style="color:red;visibility:hidden">Invalid</label>
        </div>
        <div class="form-group">
            <label class="form-check-label"><input type="checkbox"> Remember me</label>
        </div>
        <button type="submit" class="btn btn-primary">Sign in</button>
    </form>
      
      <script>
        function validate()
        {  
            var email=document.getElementById("inputEmail").value;
            let pwd=document.getElementById("inputPassword").value;
            
            var regpwd=/^([a-zA-Z0-9]{8,20})$/;
            
            var regexp= /^([a-zA-Z0-9\.-]+)@([a-z0-9-]+).([a-z]{2,3})(.[a-z]{2,3})?$/;
              
            if(email=="" || pwd=="")
            {
                document.getElementById("lemail").innerHTML="Invalid";
                document.getElementById("lemail").style.visibility="visible";
                document.getElementById("lemail").style.color="red";
                document.getElementById("lpwd").innerHTML="Invalid";
                document.getElementById("lpwd").style.visibility="visible";
                document.getElementById("lpwd").style.color="red";
            }
                
                
            if(!regexp.test(email)){
                document.getElementById("lemail").innerHTML="Invalid";
                document.getElementById("lemail").style.visibility="visible";
                document.getElementById("lemail").style.color="red";
                return false;
                            
                }
            if(regexp.test(email))
            {
              document.getElementById("lemail").innerHTML="valid";
              document.getElementById("lemail").style.visibility="visible";
              document.getElementById("lemail").style.color="green";
                }

            if(!regpwd.test(pwd)) {
              document.getElementById("lpwd").innerHTML="Invalid";
              document.getElementById("lpwd").style.visibility="visible";
              document.getElementById("lpwd").style.color="red";
              return false;
            }
            if(pwd.length <=7)
                { 
                  document.getElementById("lpwd").innerHTML="Length of password should be more than 8";
                  document.getElementById("lpwd").style.visibility="visible";
                  document.getElementById("lpwd").style.color="red";
                  return false;
                }
           

           
           if(pwd.length >8)
              {

                return true;
              }  
            
          
    
        </script>
